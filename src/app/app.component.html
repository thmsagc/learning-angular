<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Hello world</h3>
      <hr>
      <app-server></app-server>
      <app-success></app-success>
      <app-warning></app-warning>

      <hr>


      <input
      type="text"
      class="form-control"
      (input)="onChangeMessage($event)">

      <p [innerText]="message"></p>

      <button
        class="btn btn-primary"
        [disabled]="!enableNewMessage"
        (click)="onCreateMessage()">Add a new message</button>


    </div>
  </div>
</div>
